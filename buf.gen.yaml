# buf.gen.yaml
version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      # <module_name>   : name in go.mod
      # <relative_path> : where generated code should be output
      value: gen/go
  # Remove `disable` field if googleapis is not used
  disable:
    - module: buf.build/googleapis/googleapis
      file_option: go_package_prefix
plugins:
  - remote: buf.build/grpc-ecosystem/gateway:v2.25.1
    out: gen/go
    opt:
      - paths=source_relative
  # dependencies
  - remote: buf.build/protocolbuffers/go:v1.36.1
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: gen/go
    opt:
      - paths=source_relative
